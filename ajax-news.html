<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script
            src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>
</head>
<body>
    <input type="text" id="searchText">
    <button onclick="fetch()">클릭</button>
    <ul class="newslist">
    </ul>
</body>
<script>
    function fetch() {
        $(".newslist").empty();
        var text = $("#searchText").val();
        $.ajax({
            method: "GET",
            url: "http://newsapiserver.herokuapp.com/news",
            data: { keyword: text}
        })
        .done(function( msg ) {
            console.log(msg.items);
            for (i=0; i < msg.items.length; i++) {
                $(".newslist").append("<li>"+ msg.items[i].description +"</li>")
            }
        });
    }
</script>
</html>
